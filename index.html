<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CoQuery: Querying with Copilots</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" integrity="sha256-yvyvvXvGmqRm0k/FrKsTH2UfxkbLa9HeUlRNZbojLhM=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" integrity="sha512-7kRAKXc+yEiZVqtl4YZ93k9VtzfNZt7QSboPbbGr3HdWu3UwG+329xNXm/SuKD5Vac/mswHxZ34rnOG0r8QwOw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/eclipse.min.css" integrity="sha512-xcmBHQYaWV7k/akdUSHh3DquynjUTduVdJN9WewtG/XAIN5e8wZsM+dAf5BgU984wgKLF6ig84yYI6FqdtYYBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
<style>
  #sql { height: 200px; border: 1px solid #ccc; }
  #log {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 300px;
    height: 150px;
    z-index: 1000;
    overflow: auto;
    resize: none;
  }
</style>
</head>
<body class="theme-light">
<div class="container-xl py-3">
  <h1 class="mb-4">CoQuery: Querying with Copilots</h1>
  <div class="row g-3 mb-3">
    <div class="col-sm-4">
      <label for="dbSelect" class="form-label">Database</label>
      <select id="dbSelect" class="form-select">
        <option value="Chinook_Sqlite.sqlite">Chinook</option>
        <option value="AdventureWorks-sqlite.db">AdventureWorks</option>
      </select>
    </div>
    <div class="col-sm-4">
      <label for="apiKey" class="form-label">Groq API Key</label>
      <input type="text" id="apiKey" class="form-control" placeholder="Groq API Key" />
    </div>
  </div>
  <div id="schema" class="mb-3 card p-2"></div>
  <div class="mb-3">
    <textarea id="agent" class="form-control" placeholder="Agent responses appear here..." rows="5"></textarea>
  </div>
  <div id="sql" class="mb-3"></div>
  <div class="btn-list mb-3">
    <button id="executeBtn" class="btn btn-primary">Execute</button>
    <button id="explainBtn" class="btn btn-secondary">Explain</button>
    <button id="decomposeBtn" class="btn btn-secondary">Decompose &amp; Verify</button>
    <button id="clearBtn" class="btn btn-light">Clear</button>
  </div>
  <div id="results" class="mb-3"></div>
  <p id="walkthrough" class="text-muted">Try it: select the Chinook database, type <code>SELECT name FROM artists LIMIT 5;</code> in the SQL editor, then press <strong>Execute</strong>.</p>
</div>
<textarea id="log" class="form-control" readonly></textarea>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js" integrity="sha512-k0MyoVo9hw3rroWAt4EvsC0BpvyEukgqS0bkkCm1cW0XkyRjO6jwxKF1u9IiMaivGi99ZTSdKCbFf8gDuwZDow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/sql/sql.min.js" integrity="sha512-PxfrN7kYMva9n32CuWHa3gwxObn2ymlk/wEYBLETymFcpnSUsctNk6heAQ7Ez+KQEiC5EvhczHxVn9Yx8RJWbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="./script.js"></script>
</body>
</html>
